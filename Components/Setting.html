<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- ---------- -->
    <link rel="stylesheet" href="../CSS/Setting.css">
    <title>Setting</title>
</head>
<body>
    <div class = "Setting_container">
        <div></div>
        <div class = "center_container">
            <header class = "Setting_title">설정</header>
            <main>
                <!-- 부트스트랩 테스트 -->
                 <div>
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="collapsed component" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            도원
                        </button>
                    </h2>
                </div>
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div>
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="collapsed component" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                닉네임 변경
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="변경할 닉네임을 입력해주세요" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <button class="btn" type="button" id="button-addon2">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h2 class="accordion-header" id="flush-headingThree">
                            <button class="collapsed component" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                비밀번호 변경
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="변경할 비밀번호를 입력해주세요" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2"></button> -->
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="변경 비밀번호 확인" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <button class="btn" type="button" id="button-addon2">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>   
                    <div> <!--accordion-item -->
                        <h2 class="accordion-header" id="flush-headingFour">
                            <button class="collapsed component" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                                탈퇴
                            </button>
                        </h2>
                        <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class= "text">
                                    진짜로 탈퇴하시겠습니까?<br>
                                    한번 탈퇴하시면 기존 데이터는 복구될 수 없습니다. <br>
                                    탈퇴하실 거라면 밑에 버튼을 눌러주세요. <br><br>
                                </div>                                
                                <button class="btn out_btn" type="button" id="button-addon2">탈퇴</button>
                            </div>
                        </div>
                    </div>

                </div>             

               

                
            </main>
           
        <div></div>
    </div>    
    <script src="../JS/Setting.js"></script>
</body>
</html>
