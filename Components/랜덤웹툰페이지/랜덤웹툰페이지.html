<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤웹툰 페이지</title>
    <link rel="stylesheet" href="../../CSS/랜덤웹툰페이지/랜덤웹툰페이지.css" />
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap-icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <aside></aside>
      <article>
        <header>
        
        </header>
        <header>
          <p class="randomWebTitle">랜덤웹툰추천</p>
        </header>
        <main>
          <div class="randomBoxDiv">
            <img
              src="../../CSS/랜덤웹툰페이지/랜덤이미지.png"
              alt="랜덤박스"
              id="randomBox"
            />
          </div>
          <p class="randomBoxInfo">랜덤으로 웹툰을 추천해드립니다!</p>
          <p class="webtoonInfo"></p>
        </main>
        <footer>
          <div class="boxSet">
            <button
              id="boxButton"
              class="randomWebtoonRecommand"
              onclick="setTimeout(randomWebToon, 1000)"
            >
              랜덤웹툰추천
            </button>
            <button
              id="boxButton"
              class="backToBegin"
              onclick="setTimeout(backToBegin, 1000)"
            >
              초기화면가기
            </button>
          </div>
        </footer>
      </article>
      <aside></aside>
    </div>
    <script src="../../JS/랜덤웹툰페이지/랜덤웹툰페이지.js"></script>
  </body>
</html>
